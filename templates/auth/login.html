{% extends 'base.html'%}

{% block title %}
        <title>LOGIN</title>
{% endblock %}


{% block content %}
<div class="container"  style="margin-top: 100px;"> 
    <div class="container-fluid">
        <div class="text-center">
           <h1>LOGIN</h1> 
        </div>
        
        <form method="post">
            {% csrf_token %}
            <label for="un">Username</label>
            <Input type="text" id="un" name="un" class="form-control">
            <br>
            <label for="password">Password</label>
            <Input type="password" id="password" name="password" class="form-control">
            <br>
            <div class="text-center">
                <input type="submit" value="Login" name="Login" id="login" class="btn btn-success"> 
                <button type="button" class="btn btn-success"><a  href="{% url 'registration_url' %}" style="color: white;"> Register New User</a></button>
           
            </div>
        </form>

    </div>
   
</div>
{% endblock %}
