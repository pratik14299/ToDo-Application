<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}
        <title>Index</title>
        {% endblock %}
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-toggler">

              <a class="navbar-brand" href="#" >ToDo - List</a>

                <span class="navbar-toggler-icon"></span>

        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ToDo - List</a>
                    <button class="navbar-toggler" type="button"
                        data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="{% url 'create_url' %}">CreateTask</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="{% url 'show_url' %}">ShowTask</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link " aria-disabled="false"
                                    href="{% url 'logout_url' %}"
                                    style="padding-left: 750px;">Welcome,{{user}}
                                    | Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="{% url 'registration_url' %}"
                                    style="padding-left: 890px;">Signup</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " aria-disabled="false"
                                    href="{% url 'login_url' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        {% block content %}
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript (Bootstrap without the bundle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>


        {% endblock %}
        <!-- jQuery library -->

    </body>
</html>
